<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srSergioLazaro - Perfil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET Y CONFIGURACIÓN GLOBAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: grid;
            place-items: center;
            background: #0d0d1a;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            perspective: 1500px;
        }

        /* --- FONDO DE CANVAS CON PARTÍCULAS CONECTADAS --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- CONTENEDOR DE LA TARJETA (PARA LA PERSPECTIVA 3D) --- */
        .card-container {
            position: relative;
            z-index: 10;
            animation: levitate 16s infinite ease-in-out;
            transform-style: preserve-3d;
        }

        @keyframes levitate {
            0% { transform: translateY(10px) rotateY(-4deg); }
            50% { transform: translateY(-10px) rotateY(4deg); }
            100% { transform: translateY(10px) rotateY(-4deg); }
        }

        /* --- LA TARJETA DE CRISTAL DEFINITIVA --- */
        .glass-card {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 680px;
            padding: 40px;
            
            /* 
              LA MAGIA ESTÁ AQUÍ: Fondo multicapa.
              1. Un gradiente lineal sutil desde una esquina (el acento de color).
              2. El color de fondo base, oscuro y semitransparente.
            */
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), transparent 60%), 
                        rgba(25, 25, 40, 0.75);

            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* --- CONTENIDO DE LA TARJETA --- */
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            /* Aura sutil que coincide con el acento de color */
            box-shadow: 0 0 25px -5px rgba(236, 72, 153, 0.5);
        }

        .profile-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-info h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.2rem;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .profile-info p {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ec4899; /* Color de acento explícito */
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .qr-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .qr-code {
            width: 110px;
            height: 110px;
            border-radius: 12px;
            background: white;
            padding: 8px;
            flex-shrink: 0;
        }
        
        .qr-instructions {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            line-height: 1.5;
        }

        .qr-instructions strong {
            display: block;
            font-weight: 500;
            color: white;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 720px) {
            .glass-card {
                flex-direction: column;
                width: 90vw;
                max-width: 380px;
                padding: 30px;
                gap: 25px;
                text-align: center;
            }
            .profile-info { align-items: center; }
            .profile-info p { width: 100%; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="card-container">
        <div class="glass-card">
            <div class="profile-picture">
                <img src="https://raw.githubusercontent.com/srsergiolazaro/linkedin/refs/heads/main/profile.jpg" alt="Foto de srSergioLazaro">
            </div>

            <div class="profile-info">
                <h1>srSergioLazaro</h1>
                <p>AcadexIA</p>

                <div class="qr-container">
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.linkedin.com/in/srsergiolazaro/" alt="Código QR del perfil de LinkedIn">
                    <div class="qr-instructions">
                        <strong>Escanea para Conectar</strong>
                        Visita mi perfil profesional en LinkedIn.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        const mouse = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: (canvas.height / 120) * (canvas.width / 120)
        };

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y;
                this.directionX = directionX; this.directionY = directionY;
                this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) { this.directionX = -this.directionX; }
                if (this.y > canvas.height || this.y < 0) { this.directionY = -this.directionY; }
                
                let dx = this.x - mouse.x;
                let dy = this.y - mouse.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if(this.x < mouse.x && this.x > this.size * 10){ this.x -= 1; }
                    if(this.x > mouse.x && this.x < canvas.width - this.size * 10) { this.x += 1; }
                    if(this.y < mouse.y && this.y > this.size * 10) { this.y -= 1; }
                    if(this.y > mouse.y && this.y < canvas.height - this.size * 10) { this.y += 1; }
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2.5) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                // Color de partícula sincronizado con el acento de la tarjeta
                let color = 'rgba(236, 72, 153, 0.4)';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    // Aumentamos la distancia de conexión para redes más densas
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 25000);
                        // Color de línea sincronizado
                        ctx.strokeStyle = `rgba(236, 72, 153, ${opacityValue * 0.5})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height / 120) * (canvas.width / 120);
            mouse.x = canvas.width / 2;
            mouse.y = canvas.height / 2;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
