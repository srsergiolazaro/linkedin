<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srSergioLazaro - Perfil</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET Y CONFIGURACIÓN GLOBAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: grid;
            place-items: center;
            background: #0d0d1a;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            perspective: 1500px;
            position: relative; /* Necesario para el nuevo fondo */
        }

        /* --- NUEVO FONDO: AURORA ANIMADA --- */
        .gradient-background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            /* Filtro de desenfoque para crear el efecto suave */
            filter: blur(120px);
            opacity: 0.6;
        }

        .blob1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.8), rgba(236, 72, 153, 0.8));
            top: -150px;
            left: -150px;
            animation: moveBlob1 18s infinite alternate ease-in-out;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(180deg, rgba(236, 72, 153, 0.7), rgba(168, 85, 247, 0.7));
            bottom: -100px;
            right: -100px;
            animation: moveBlob2 22s infinite alternate ease-in-out;
            animation-delay: -5s;
        }

        .blob3 {
            width: 300px;
            height: 300px;
            background: rgba(79, 70, 229, 0.6);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: moveBlob3 20s infinite alternate ease-in-out;
            animation-delay: -10s;
        }
        
        @keyframes moveBlob1 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20vw, 30vh) scale(1.2); }
        }

        @keyframes moveBlob2 {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(-30vw, -25vh) scale(0.9); }
        }

        @keyframes moveBlob3 {
            from { transform: translate(-50%, -50%) scale(1); }
            to { transform: translate(-50%, -50%) translate(10vw, -10vh) scale(1.1); }
        }


        /* --- CONTENEDOR DE LA TARJETA (PARA LA PERSPECTIVA 3D) --- */
        .card-container {
            position: relative;
            z-index: 10; /* Se asegura de que la tarjeta esté sobre el fondo */
            animation: levitate 16s infinite ease-in-out;
            transform-style: preserve-3d;
        }

        @keyframes levitate {
            0% { transform: translateY(10px) rotateY(-4deg); }
            50% { transform: translateY(-10px) rotateY(4deg); }
            100% { transform: translateY(10px) rotateY(-4deg); }
        }

        /* --- LA TARJETA DE CRISTAL (SIN CAMBIOS) --- */
        .glass-card {
            display: flex;
            align-items: center;
            gap: 30px;
            width: 680px;
            padding: 40px;
            
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.2), transparent 60%), 
                        rgba(25, 25, 40, 0.75);

            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* --- CONTENIDO DE LA TARJETA (SIN CAMBIOS) --- */
        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 25px -5px rgba(236, 72, 153, 0.5);
        }

        .profile-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .profile-info h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.2rem;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .profile-info p {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ec4899;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .qr-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }

        .qr-code {
            width: 110px;
            height: 110px;
            border-radius: 12px;
            background: white;
            padding: 8px;
            flex-shrink: 0;
        }
        
        .qr-instructions {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            line-height: 1.5;
        }

        .qr-instructions strong {
            display: block;
            font-weight: 500;
            color: white;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 720px) {
            .glass-card {
                flex-direction: column;
                width: 90vw;
                max-width: 380px;
                padding: 30px;
                gap: 25px;
                text-align: center;
            }
            .profile-info { align-items: center; }
            .profile-info p { width: 100%; }
        }
    </style>
</head>
<body>
    
    <!-- El nuevo fondo animado con CSS -->
    <div class="gradient-background">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div>

    <!-- La tarjeta que te gusta se mantiene exactamente igual -->
    <div class="card-container">
        <div class="glass-card">
            <div class="profile-picture">
                <img src="https://raw.githubusercontent.com/srsergiolazaro/linkedin/refs/heads/main/profile.jpg" alt="Foto de srSergioLazaro">
            </div>

            <div class="profile-info">
                <h1>srSergioLazaro</h1>
                <p>AcadexIA</p>

                <div class="qr-container">
                    <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.linkedin.com/in/srsergiolazaro/" alt="Código QR del perfil de LinkedIn">
                    <div class="qr-instructions">
                        <strong>Escanea para Conectar</strong>
                        Visita mi perfil profesional en LinkedIn.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ya no hay JavaScript. ¡Más limpio, más ligero! -->

</body>
</html>
