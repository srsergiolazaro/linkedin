<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Lázaro - Perfil de LinkedIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET Y CONFIGURACIÓN GLOBAL --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            background: #10101a; /* Un fondo oscuro y elegante */
            overflow: hidden; /* Oculta las partes de las formas que se salen de la pantalla */
            position: relative; /* Necesario para posicionar las formas del fondo */
        }

        /* --- FONDO ANIMADO SOFISTICADO --- */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #ec4899);
            filter: blur(80px); /* Desenfoque para un efecto suave tipo aurora */
            opacity: 0.5;
        }

        /* Creamos diferentes formas y animaciones para un movimiento más orgánico */
        .shape1 {
            width: 400px;
            height: 400px;
            top: -10%;
            left: -10%;
            animation: move 15s infinite alternate ease-in-out;
        }

        .shape2 {
            width: 300px;
            height: 300px;
            bottom: -5%;
            right: -5%;
            animation: move 18s infinite alternate-reverse ease-in-out;
            animation-delay: -3s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            top: 20%;
            right: 25%;
            animation: move 20s infinite alternate ease-in-out;
            animation-delay: -5s;
        }
        
        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            100% {
                transform: translate(40vw, 30vh) scale(1.2);
            }
        }

        /* --- TARJETA DE CRISTAL (GLASSMORPHISM) --- */
        .glass-card {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 40px;
            width: 650px;
            padding: 40px;
            
            /* El efecto de cristal */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); /* Para Safari */
            
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            
            /* Animación de flotación sutil */
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* --- LAYOUT Y ESTILOS DE LA TARJETA --- */
        .profile-picture img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinea el texto a la izquierda */
            gap: 15px;
        }

        .profile-info h1 {
            font-size: 2.5rem; /* 40px */
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin: 0;
        }

        .profile-info p {
            font-size: 1.1rem; /* 18px */
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }
        
        .qr-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: white; /* Fondo blanco para que el QR sea legible */
            padding: 8px; /* Pequeño margen interno */
        }
        
        .qr-instructions {
            font-size: 0.9rem; /* 14px */
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
            line-height: 1.4;
        }

        .qr-instructions strong {
            display: block;
            font-weight: 600;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 700px) {
            .glass-card {
                flex-direction: column;
                width: 90%;
                padding: 30px;
                gap: 25px;
                text-align: center;
            }

            .profile-info {
                align-items: center; /* Centra todo en móvil */
            }
            
            .qr-container {
                flex-direction: column;
                gap: 15px;
            }

            .profile-info h1 {
                font-size: 2rem;
            }
        }

    </style>
</head>
<body>

    <!-- Las formas del fondo animado -->
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- La tarjeta principal con el efecto de cristal -->
    <div class="glass-card">
        
        <!-- LADO IZQUIERDO: Foto de perfil -->
        <div class="profile-picture">
            <!-- 
              IMPORTANTE: He usado tu foto pública. Si quieres cambiarla, 
              simplemente reemplaza la URL en el atributo `src`. 
            -->
            <img src="https://media.licdn.com/dms/image/D4E03AQGg30_p-gN16A/profile-displayphoto-shrink_800_800/0/1678120042784?e=1721260800&v=beta&t=o1n46D5J2v7o207yU4z7n1U641eG5l_rO8X3G-4eQ80" alt="Foto de Sergio Lázaro">
        </div>

        <!-- LADO DERECHO: Nombre, título y QR -->
        <div class="profile-info">
            <h1>Sergio Lázaro</h1>
            <p>Especialista en IA y Desarrollo</p>

            <div class="qr-container">
                <!-- 
                  El QR se genera automáticamente para tu URL de LinkedIn.
                  No necesitas hacer nada aquí.
                -->
                <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.linkedin.com/in/srsergiolazaro/" alt="Código QR para el perfil de LinkedIn de Sergio Lázaro">
                
                <div class="qr-instructions">
                    <strong>¡Conecta conmigo!</strong>
                    Escanea el código para visitar mi perfil en LinkedIn.
                </div>
            </div>
        </div>

    </div>

</body>
</html>
